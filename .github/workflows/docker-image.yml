name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file ubuntu/Dockerfile --tag ghcr.io/benjaminkern/ci-image/ubuntu/20.04:$(date +%s)
